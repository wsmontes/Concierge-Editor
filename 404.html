<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
        // Redirect to the main page while preserving the hash route
        const segments = window.location.pathname.split('/');
        const repoName = segments[1] === 'Concierge-Editor' ? '/Concierge-Editor/' : '/';
        window.location.href = window.location.origin + repoName + (window.location.hash || '');
    </script>
</head>
<body>
    <p>Redirecting to home page...</p>
</body>
</html>
