<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concierge Editor - Search</title>
    <link rel="stylesheet" href="/Concierge-Editor/css/styles.css" type="text/css">
</head>
<body>
    <header class="main-header">
        <div class="container">
            <h1>Concierge Editor - Search</h1>
            <p>Search and explore restaurant data</p>
        </div>
    </header>

    <main class="container">
        <section class="search-panel">
            <h2>Search Restaurants</h2>
            <div class="search-form">
                <input type="text" id="searchInput" placeholder="Enter search term...">
                <button id="btnSearch">Search</button>
            </div>
        </section>

        <section class="results-panel">
            <h2>Search Results</h2>
            <div id="resultsContainer">
                <!-- Search results will be displayed here -->
            </div>
        </section>

        <div class="status-bar">
            <p id="statusMessage">Database status: <span id="dbStatus">Connecting...</span></p>
        </div>
    </main>

    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2023 Concierge Editor. All rights reserved.</p>
        </div>
    </footer>

    <!-- Core library scripts -->
    <script src="../js/indexedDB-database.js"></script>
    <script src="../js/concierge-data.js"></script>
    <script src="../js/restaurant-model.js"></script>
    <script src="../js/import-export-manager.js"></script>
    
    <!-- Search specific scripts -->
    <script src="../js/services/search-service.js"></script>
    <script src="js/search-tools.js"></script>
    <script src="js/table-view.js"></script>
    <script src="js/search-controller.js"></script>
</body>
</html>
